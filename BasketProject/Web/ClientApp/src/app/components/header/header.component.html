<mat-toolbar color="primary" class="navbar elevation-1">
  <div class="navbar-brand">
    <a routerLink="/" class="brand-link">
      <span class="brand-name">Basket Shop</span>
    </a>
  </div>

  <span class="spacer"></span>

  <div class="navbar-menu">
    <div class="navbar-end">
      <ng-container *ngIf="isLoggedIn">
        <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-icon" aria-label="User menu">
          <mat-icon>person</mat-icon>
        </button>

        <mat-menu #userMenu="matMenu" class="user-menu" xPosition="before">
          <a mat-menu-item routerLink="/basket">
            <mat-icon>shopping_cart</mat-icon>
            <span>Basket</span>
          </a>
          <a mat-menu-item routerLink="/basket-history">
            <mat-icon>receipt</mat-icon>
            <span>Order History</span>
          </a>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="onLogout()" class="logout-item">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </ng-container>
    </div>
  </div>
</mat-toolbar>
